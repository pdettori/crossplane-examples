apiVersion: work.open-cluster-management.io/v1
kind: ManifestWork
metadata:
  name: mwork1
  namespace: platform-ref-aws-cluster
spec:
  workload:
    manifests:
      - apiVersion: v1
        kind: Pod
        metadata:
          name: hello
          namespace: default
        spec:
          containers:
            - name: hello
              image: busybox
              command: ["sh", "-c", 'echo "Hello, Kubernetes!" && sleep 3600']
          restartPolicy: OnFailure